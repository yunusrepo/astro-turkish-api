<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AstroVogue</title>
    <meta name="description" content="Günlük astroloji ve stil rehberi. Güneş ve yükselen ile kişisel yönlendirme." />
    <link rel="icon" href="/favicon.svg" />
    <style>
      :root{
        /* Vogue-ish palette */
        --paper:#faf7f2; --paper2:#ffffff; --ink:#0b0b0b; --muted:#6b6b6b;
        --line:#e7e2da; --panel:#ffffff; --accent:#bfa980;
        --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.06);
      }
      *{box-sizing:border-box}
      body{
        margin:0; color:var(--ink);
        background:
          linear-gradient(180deg,var(--paper),var(--paper2) 25%,var(--paper) 100%);
        font:16px/1.6 -apple-system,BlinkMacSystemFont,"Inter","Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
        letter-spacing:.2px;
      }
      .wrap{max-width:1000px; margin:0 auto; padding:32px 16px 64px}
      header{display:flex; align-items:center; gap:12px; margin-bottom:22px}
      .logo{width:36px; height:36px; border-radius:10px; background:var(--ink); display:grid; place-items:center; color:#fff; font-weight:700}
      .title{font:600 18px/1 "Georgia","Times New Roman",serif; letter-spacing:.5px}
      .hero{display:grid; gap:8px; margin:8px 0 18px}
      .hero h1{
        margin:0; font:600 38px/1.15 "Georgia","Times New Roman",serif; letter-spacing:.2px;
      }
      .hero p{margin:0; color:var(--muted)}
      .grid{display:grid; grid-template-columns:1.1fr 1fr; gap:20px}
      @media (max-width:900px){ .grid{grid-template-columns:1fr} }

      .panel{background:var(--panel); border-radius:var(--radius); box-shadow:var(--shadow); border:1px solid var(--line)}
      .card{padding:18px}
      .label{font-size:13px; color:var(--muted); margin-bottom:6px}
      select,button{appearance:none; border:1px solid var(--line); background:#fff; color:var(--ink);
        border-radius:12px; padding:12px 14px; font:inherit; width:100%}
      .row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
      .btn{cursor:pointer; transition:transform .06s ease, box-shadow .06s ease}
      .btn:hover{transform:translateY(-1px)}
      .btn--brand{background:var(--ink); color:#fff; border-color:var(--ink)}
      .btn--accent{background:var(--accent); color:#fff; border-color:var(--accent)}
      .status{font-size:13px; color:var(--muted); padding-top:4px}

      .result{padding:18px; display:grid; gap:12px; min-height:120px}
      .result h3{
        margin:0 0 2px 0; font:600 20px/1.2 "Georgia","Times New Roman",serif;
      }
      .kv{display:grid; grid-template-columns:140px 1fr; gap:6px; padding-top:4px}
      .muted{color:var(--muted)}
      .chip{display:inline-block; font-size:12px; color:#111; background:#f5f3ee; border:1px solid var(--line); padding:6px 10px; border-radius:999px}
      .divider{height:1px; background:var(--line); margin:6px 0 2px}
      .fade-in{animation:fade .2s ease both}
      @keyframes fade{from{opacity:0; transform:translateY(3px)} to{opacity:1; transform:none}}
      footer{margin-top:22px; color:var(--muted); font-size:13px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="logo">AV</div>
        <div class="title">AstroVogue</div>
      </header>

      <section class="hero">
        <h1>Günlük astroloji ve stil rehberi</h1>
        <p>Burcuna göre enerji, renk ve yönlendirme. Yükselenini ekleyerek kişiselleştir.</p>
      </section>

      <section class="grid">
        <!-- Controls -->
        <div class="panel">
          <div class="card">
            <div class="label">Güneş burcun ve gün</div>
            <div class="row" style="margin-bottom:10px">
              <select id="sun"></select>
              <select id="day">
                <option value="today">Bugün</option>
                <option value="tomorrow">Yarın</option>
                <option value="yesterday">Dün</option>
              </select>
            </div>
            <button id="go-daily" class="btn btn--brand" style="margin-bottom:10px">Günlük yorumu getir</button>

            <div class="label" style="margin-top:6px">Yükselen (opsiyonel)</div>
            <div class="row" style="margin-bottom:10px">
              <select id="rising"></select>
              <div></div>
            </div>
            <button id="go-personal" class="btn btn--accent">Kişisel rehberi getir</button>
            <div id="status" class="status"></div>
          </div>
        </div>

        <!-- Results -->
        <div class="panel">
          <div class="result" id="result">
            <h3>Bugünün yorumu</h3>
            <p class="muted">Güneş burcunu seç. İstersen yükseleni ekle.</p>
          </div>
        </div>
      </section>

      <footer>
        <p>© AstroVogue. Her gün yenilenen yorumlar.</p>
      </footer>
    </div>

    <script>
      const SIGNS = [
        ["aries","Koç"],["taurus","Boğa"],["gemini","İkizler"],["cancer","Yengeç"],
        ["leo","Aslan"],["virgo","Başak"],["libra","Terazi"],["scorpio","Akrep"],
        ["sagittarius","Yay"],["capricorn","Oğlak"],["aquarius","Kova"],["pisces","Balık"]
      ];
      const sunSel = document.getElementById("sun");
      const risingSel = document.getElementById("rising");
      const daySel = document.getElementById("day");
      const statusEl = document.getElementById("status");
      const result = document.getElementById("result");

      // populate selects
      for (const [v,t] of SIGNS){
        const o1=document.createElement("option"); o1.value=v; o1.textContent=t; sunSel.appendChild(o1);
        const o2=document.createElement("option"); o2.value=v; o2.textContent=t; risingSel.appendChild(o2);
      }
      risingSel.insertAdjacentHTML("afterbegin", '<option value="">Seçim yok</option>');
      risingSel.value = "";

      document.getElementById("go-daily").addEventListener("click", fetchDaily);
      document.getElementById("go-personal").addEventListener("click", fetchPersonal);

      function showStatus(t){ statusEl.textContent = t || ""; }

      async function fetchDaily(){
        showStatus("Yükleniyor…");
        result.innerHTML = "";
        try{
          const base = window.location.origin;
          const r = await fetch(`${base}/api/daily?sign=${encodeURIComponent(sunSel.value)}&day=${encodeURIComponent(daySel.value)}`);
          if(!r.ok) throw new Error("İstek hata verdi");
          const d = await r.json();
          renderDaily(d);
        }catch(e){
          result.innerHTML = `<p class="muted">Hata: ${e.message}</p>`;
        }finally{ showStatus(""); }
      }

      async function fetchPersonal(){
        showStatus("Yükleniyor…");
        result.innerHTML = "";
        try{
          const base = window.location.origin;
          const r = await fetch(`${base}/api/personalized`,{
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify({
              sun: sunSel.value,
              rising: risingSel.value || "",
              day: daySel.value
            })
          });
          if(!r.ok) throw new Error("İstek hata verdi");
          const d = await r.json();
          renderPersonal(d);
        }catch(e){
          result.innerHTML = `<p class="muted">Hata: ${e.message}</p>`;
        }finally{ showStatus(""); }
      }

      function composeParagraph(d){
        // Build one elegant paragraph from many fields, only adding what exists
        const bits = [];
        if (d.analiz) bits.push(d.analiz);
        if (d.ask) bits.push(`Aşk: ${d.ask}`);
        if (d.kariyer) bits.push(`Kariyer: ${d.kariyer}`);
        if (d.para) bits.push(`Para: ${d.para}`);
        if (d.sosyal) bits.push(`Sosyal: ${d.sosyal}`);
        if (d.dikkat) bits.push(`Dikkat: ${d.dikkat}`);
        if (d.zaman_araligi) bits.push(`En iyi zaman: ${d.zaman_araligi}`);
        if (d.mantra) bits.push(`Mantra: ${d.mantra}`);
        if (d.moda_onerisi) bits.push(`Stil: ${d.moda_onerisi}`);
        return bits.join(" ");
      }

      function renderDaily(d){
        const paragraph = composeParagraph(d);
        const html = `
          <div class="fade-in">
            <h3>${d.burc} | ${d.tarih}</h3>
            <p>${d.aciklama}</p>

            <div class="kv">
              <div class="muted">Uyum</div><div>${d.uyum || "-"}</div>
              <div class="muted">Ruh hali</div><div>${d.ruh_hali || "-"}</div>
              <div class="muted">Renk</div><div><span class="chip">${d.renk || "-"}</span></div>
              <div class="muted">Şanslı sayı</div><div>${d.sansli_sayi || "-"}</div>
              <div class="muted">Şanslı saat</div><div>${d.sansli_saat || "-"}</div>
            </div>

            <div class="divider"></div>
            <p>${paragraph}</p>
          </div>`;
        result.innerHTML = html;
      }

      function renderPersonal(d){
        const paragraph = composeParagraph(d);
        const html = `
          <div class="fade-in">
            <h3>${d.gunes}${d.yukselen ? " ↑ " + d.yukselen : ""} | ${d.tarih}</h3>
            <p>${d.aciklama}</p>

            <div class="kv">
              <div class="muted">Odak</div><div>${d.odak || "-"}</div>
              <div class="muted">Ruh hali</div><div>${d.ruh_hali || "-"}</div>
              <div class="muted">Renk</div><div><span class="chip">${d.renk || "-"}</span></div>
              <div class="muted">Uyum</div><div>${d.uyum || "-"}</div>
            </div>

            <div class="divider"></div>
            <p>${paragraph}</p>
          </div>`;
        result.innerHTML = html;
      }
    </script>
  </body>
</html>
